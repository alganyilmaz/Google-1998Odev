<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Google</title>
    <style>
        :not(input){
    text-align: center;
}

body{ 
    margin: 0 auto 18px;
}

.arama{
    background-color: rgb(238, 238, 238);
    margin-left: auto;
    margin-right: auto;
    width: 90%;
}

table {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    width: 90%;
}

td{
    text-align: center;
    background-color: rgb(238, 238, 238);
}

.firstBox{
    background-color: #7EE5DA;
    width: 37%;
}

.secondBox{
    font-size: small;
    background-color: #70CCC2;
}

.thirdBox{
    background-color: #62B3AA;
}
footer{
    text-align: center;
    font-size: small;
    padding: 10px;
}

    </style>



</head>



<body>
    <!-- Başlık -->
    <span><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!"></span>
    <!-- Arama Çubuğu -->
    <header class="arama">
        <span>Search the web using Google!</span>
        <br>
        <input type="text" value size="40">
        <br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </header>  
    <!-- Alt Menüler -->
    <section> 
    <table>
        <tr>
            <td class="firstBox">
                "Special Searches"
                <br>
                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </td>
            <td class="secondBox">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td class="thirdBox">
                <span style="font-size: small;">Get Google!</span>
                <br>
                <span style="font-size: small;">updates monthly:</span>
                <br>
                <input type="email" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a style="font-size: small;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </td>
        </tr>
    </table>
       
    <!-- Son -->
        <footer>
            Copyright ©1998 Google Inc.
        </footer>

    </section>
</body>
</html>
